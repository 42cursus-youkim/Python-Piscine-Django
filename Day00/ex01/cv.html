        .rainbow-bg {

        .rainbow-txt {
            background-clip: text;

            font-weight: bold;
            font-size: 40px;
            animation: colorchange 3s linear infinite;
            animation: head 6s linear infinite;
        }

        @keyframes colorchange {

            0%,
            100% {
                background-image: linear-gradient(0deg, violet, indigo, blue, green, yellow, orange, red);
            }

            25% {
                background-image: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
            }

            50% {
                background-image: linear-gradient(180deg, violet, indigo, blue, green, yellow, orange, red);
            }

            75% {
                background-image: linear-gradient(270deg, violet, indigo, blue, green, yellow, orange, red);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        @keyframes rspin {
            from {
                transform: rotate(360deg)
            }

            to {
                transform: rotate(0deg)
            }
        }

        @keyframes head {
            0% {
                font-size: 100%;
                opacity: 1;
            }

            25% {
                font-size: 170%;
                opacity: 0;
            }

            50% {
                font-size: 100%;
                opacity: 1;
            }

            65% {
                font-size: 170%;
                opacity: 0;
            }

            90% {
                font-size: 140%;
                opacity: 0;
            }
        }
    </style>
