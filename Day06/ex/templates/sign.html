{% extends 'base/base.html' %}

{% block content %}

<form action="signin" method="POST">
    {% csrf_token %}
    <h4>Sign in</h4>
    {{ signin.as_p }}     
    <button>Submit</button>
</form>

<form action="signup" method="POST">
    {% csrf_token %}
    <h4>Sign up</h4>
    {{ signup.as_p }} 
    <button>Submit</button>
</form>

{% endblock content %}
